<!DOCTYPE html>
<html>
  <head>
    <title>Oasis de la Chaumière</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script src="jquery.js"></script>
    <script src="bootstrap.bundle.min.js"></script>
  </head>
    <body>
      <header>
        <div class="div-header">
          <nav>
            <div style="text-align: center;">
              <img src="images/logo_ ganesBoro.jpg" alt="logo">
            </div>
            <div class="onglets">
              <a href="index.html"> <span><img src="images/caret-right.svg" alt="caret"></span>Accueil</a>
              <a href="index.html#nav_association"><span><img src="images/caret-right.svg" alt="caret"></span>L'association</a>
              <a href="index.html#nav_activite"><span><img src="images/caret-right.svg" alt="caret"></span>Activités</a>
              <a href="contact.html"><span><img src="images/caret-right.svg" alt="caret"></span>Contact</a>
            </div>
          </nav>
          <div class="div-title">
            <h1>Oasis de la Chaumière</h1>
            <p>Association permaculturelle de Remouillé - 44</p>
          </div>
        </div>
      </header>
      <div class="main-contact"> 
        <div class="div-form">
          <form>
            <div class="form-group">
              <label for="mail">Adresse email</label>
              <input type="email" class="form-control" id="mail" name="mail" placeholder="name@example.com">
            </div>
            <div class="form-group">
              <label for="subject">Sujet</label>
              <select class="form-control" id="subject" name="subject">
                <option>Permaculture</option>
                <option>Gas'L</option>
                <option>Evénements</option>
                <option>Autre</option>
              </select>
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea class="form-control" id="message" name="message" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary mb-2">Envoyer</button>
          </form>
        </div>
        <div>
          <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2719.838047911168!2d-1.3913430839975065!3d47.02378387915048!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4805dbdbd81907bd%3A0xaef63f8b5a7a9990!2sOasis%20De%20La%20Chaumi%C3%A8re!5e0!3m2!1sfr!2sfr!4v1616443594399!5m2!1sfr!2sfr" 
            style="border:0;" 
            width="550" 
            height="450"
            allowfullscreen="" 
            loading="lazy">

          </iframe>
          
        </div>
      </div>
      
      <script src="script.js"></script>
    </body>
</html>
